<!doctype html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/ee84ea85d0.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          href="./index.html"
          class="logo"
          alt="Fisheye Home Page"
          role="link"
          aria-label="Lien à l'accueil"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <img id="photographPicture" alt="">
        <div class="photographInfo">
          <h2 id="photographName"></h2>
          <h3 id="photographCityCountry"></h3>
          <h4 id="photographTagline"></h4>
        </div>
        <button class="contact_button" id="contactButton">
          Contactez-moi
        </button>
      </div>
      <span class="price-and-like">
        <h5 class="nbLike" id="nbLike">
        </h5>
        <h5 id="priceBlock"></h5>
      </span>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header class="title-modal">
          <h2 id="contact-title-wording1">Contactez-moi</h2>
          <h2 id="contact-title-wording2"></h2>
          <img id="closeCross" src="assets/icons/close.svg" />
        </header>
        <form>
          <div>
            <label for="firstName">Prénom</label>
            <input type="text" name="firstName" id="firstName" required />
            <label for="lastName">Nom</label>
            <input type="text" name="lastName" id="lastName" required />
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required />
            <label for="message">Votre message</label>
            <textarea name="message" id="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="contact_button" id="submit_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/factories/photographerFactory.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
