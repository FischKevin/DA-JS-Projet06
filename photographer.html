<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ee84ea85d0.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home Page"
          role="link"
          aria-label="Lien à l'accueil"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <img id="photographPicture" alt="" />
        <div class="photographInfo">
          <h2 id="photographName"></h2>
          <h3 id="photographCityCountry"></h3>
          <h4 id="photographTagline"></h4>
        </div>
        <button class="contact_button" id="contactButton">Contactez-moi</button>
      
        <div class="custom-select">
          <span class="customSelectWording">Trier par</span>
          <div class="selected-option" id="selected-option">Popularité</div>
          <div class="options">
              <div class="option" style="display: none;" data-value="popularity">Popularité</div>
              <div class="option" data-value="date">Date</div>
              <div class="option" data-value="title">Titre</div>
          </div>
      </div>      

      </div>
      <section class="price-and-like">
        <div class="likes">
          <h5 class="nbLike" id="nbLike"></h5>
          <i class="fa-solid fa-heart fa-heart-price"></i>
        </div>
        <h5 id="priceBlock"></h5>
      </section>
      <div id="media-section"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header class="title-modal">
          <h2 id="contact-title-wording1">Contactez-moi</h2>
          <h2 id="contact-title-wording2"></h2>
          <img id="closeCross" src="assets/icons/close.svg" alt="bouton de fermeture du formulaire de contact" />
        </header>
        <form id="contactForm">
          <div>
            <label for="firstName">Prénom</label>
            <input type="text" name="firstName" id="firstName" required />
            <label for="lastName">Nom</label>
            <input type="text" name="lastName" id="lastName" required />
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required />
            <label for="message">Votre message</label>
            <textarea name="message" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="contact_button" id="submit_button">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
  </body>
</html>
